{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    {% for category, message in messages %}
         <div class="alert alert-{% if category == "error" %}danger{% elif category == "warning" %}warning{% else %}info{% endif %}" role="alert">
            {{message}}
        </div>
    {% endfor %}
  {% endif %}
{%- endwith %}
